    <div class="container">
        <div class="contact-header">
            <h1>Contact Me!</h1>
            <p>If you have any questions, comments or suggestions, please fill out the form below and I'll get back to
                you as soon as I can.</p>
            <form id="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="ex: John Dang" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="50 Words recommended" required></textarea>
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>
    </div>
